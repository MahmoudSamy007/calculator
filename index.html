<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="display-area">
            <p id="display-Result"></p>
            <input id="input" type="text" readonly placeholder="0">
        </div>
        
        <div id="btns">
            <button id="c" class="operator-func">C</button>
            <button id="sqr" class="operator-func">x²</button> <button id="del" class="operator-func">DEL</button>
            <button id="div" class="operator">÷</button>

            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="mult" class="operator">×</button>

            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="sub" class="operator">-</button>

            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="add" class="operator">+</button>

            <button id="dot" class="number">.</button>
            <button id="0" class="number zero-btn">0</button>
            <button id="equal" class="equal-btn">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
